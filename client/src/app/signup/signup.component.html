<div style="width:100vw; height:100vh;" class="back-colour">
    <div class="center-div shadow-sm bg-light" style="max-width: 500px; border-radius: 3%;" >
        
        <img class="image-corner" src="https://media.cntraveler.com/photos/581250f2997d59497dccf8bc/16:9/w_2560%2Cc_limit/GettyImages-185298837.jpg"
        height="250px"  alt="">
        <div class="container" >
            <div class="px-5">
                <div class="d-flex mt-5 mb-4 justify-content-between">
                    <h3>Create a free account</h3>
                </div>
                <!-- 
                    Below we HAVE to set the name of the inputs so that the model has something to work with
                    you can't have a model that's attached to nothing however, so remember to initialize a varibale 
                    in the .ts
                -->
                <form #signupform="ngForm" (ngSubmit)="create()" class="mt-3">
                    <input class="form-control mb-3" type="text" [(ngModel)]="model.username" name="username" placeholder="Username">
                    <div class="form-control d-flex justify-content-between">
                        <input style="border: none;" type="password" [(ngModel)]="model.password" name="password" placeholder="Password">
                        <i class="fa fa-eye mt-1 text-muted"></i>
                    </div>
                    <button class="btn btn-warning mt-3 "type="submit" style="width:100%; color: white;">Sign Up</button>
                    <div class="d-flex justify-content-between mt-4 mb-5">
                        <small class="text-success "><input type="checkbox"> Remember me</small>
                    </div>
                </form>
               
              </div>
            
        </div>
        
        </div>
</div>
